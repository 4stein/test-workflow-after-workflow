name: Filter Skipped Jobs

on:
  workflow_run:
    workflows: [Workflow 1]
    types: [completed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Commit Message
        id: check_message
        run: |
          [skip ci]
