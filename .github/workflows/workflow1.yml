name: Workflow 1

on:
  push:
    # branches:
    #   - '**/pull/**' # Ignore branches with 'pull' in their name
    # branches:
    #   - '**'
  # pull_request:
  #   branches-ignore:
  #     - main
  workflow_call:
jobs:
  lints:
    # if: needs.pr-check.outputs.number == null
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get pull requests for target branch
        id: get_pull_requests
        run: |
          # Make the curl request to list pull requests for the repository
          PR_URL=$(curl -s -X GET "${{ github.api_url }}/repos/${{ github.repository }}/pulls?state=open" \
                    -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                    -H "Accept: application/vnd.github.v3+json")

          # Check if the branch is associated with any open pull requests
          IS_BRANCH_IN_PR=$(echo "$PR_URL" | jq --arg branch "${{ github.ref }}" '.[] | select(.head.ref == $branch)')

          if [ -n "$IS_BRANCH_IN_PR" ]; then
            echo "Your branch is included in at least one open pull request."
          else
            echo "Your branch is not included in any open pull request."
          fi
