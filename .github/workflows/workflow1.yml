name: Workflow 1

on:
  push:
    # branches:
    #   - '**/pull/**' # Ignore branches with 'pull' in their name
    branches:
      - '**'
jobs:
  lints:
    # if: needs.pr-check.outputs.number != null
    runs-on: ubuntu-latest
    steps:
      - name: Print event details
        run: |
          echo "Runs Workflow 1"
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Pull_request: ${{ github.event.pull_request }}"

      - uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: PR

      - name: 'Pull Request ${{ steps.PR.outputs.number }}'
        if: github.event_name == 'push' && steps.PR.outputs.pr_found != 'true' || github.event_name == 'pull_request' && steps.PR.outputs.pr_found != 'true'
        run: echo "Workflow 1 completed |
          event_name:${{ github.event_name }} |
          pr_found:${{ steps.PR.outputs.pr_found }}"
      - name: Here is a next step
        run: echo "Visual Step after skip"
  build:
    uses: ./.github/workflows/workflow2.yml
    if: github.event_name == 'push' && steps.PR.outputs.pr_found != 'true'
    needs: [lints]
