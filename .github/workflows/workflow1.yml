name: Workflow 1

on:
  push:
    # branches:
    #   - '**/pull/**' # Ignore branches with 'pull' in their name
    # branches:
    #   - '**'
  # pull_request:
  #   branches-ignore:
  #     - main
  workflow_call:
jobs:
  lints:
    # if: needs.pr-check.outputs.number == null
    runs-on: ubuntu-latest
    steps:
      - uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: PR

      - name: 'Pull Request ${{ steps.PR.outputs.number }}'
        if: github.event_name == 'push' && steps.PR.outputs.pr_found == 'true' || github.event_name == 'pull_request' && steps.PR.outputs.pr_found != 'true'
        run: echo "Workflow 1 completed |
          event_name:${{ github.event_name }} |
          pr_found:${{ steps.PR.outputs.pr_found }}"
